<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Advance Bouncing Balls</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Advance Bouncing Balls</h1>
  </div>
  <div class="controls">
    <label for="amount">Ball's amount:</label>
    <input id="amount" type="range" name="amount" min="10" max="1000" value="60" data-sizing="px">
    <button class="go">Go!</button>
  </div>
  <div class="speed">
    <button class="speedUp">Speed Up!</button>
  </div>
  <canvas></canvas>

  <script src="main.js"></script>
</body>

</html>
