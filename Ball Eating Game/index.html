<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Reg balls</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dashboard">
    <h1>Eating Balls</h1>
    <div class="score_wrap">
      <h3>Score:</h3>
      <div class="score">0</div>
    </div>
    <div class="speed_wrap">
      <h3>Speed:</h3>
      <div class="speed">0 mph</div>
    </div>
  </div>
  <div class="controls">
    <label for="amount">Ball's amount:</label>
    <input id="amount" type="range" name="amount" min="10" max="300" value="60" data-sizing="px">
    <button class="go">Go!</button>
  </div>
  <canvas></canvas>
  <script src="main.js"></script>
</body>

</html>
